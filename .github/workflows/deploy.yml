name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # 캐시 설정 추가 (빌드 시간 단축)
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/busan-tourist-rag:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            # 1. 최신 이미지 풀링
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/busan-tourist-rag:latest
            
            # 2. 기존 컨테이너 중지 및 삭제
            sudo docker stop busan-tourism || true
            sudo docker rm -f busan-tourism || true
            
            # 3. 새 컨테이너 실행
            # --restart always 옵션을 추가해 서버 재부팅 시 자동 실행되게 함
            sudo docker run -d --name busan-tourism \
              --restart always \
              --network busan-net \
              -p 8501:8501 \
              -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
              ${{ secrets.DOCKERHUB_USERNAME }}/busan-tourist-rag:latest
              
            # 4. 사용하지 않는 오래된 이미지 정리 (디스크 관리)
            sudo docker image prune -f