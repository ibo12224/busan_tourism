name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ] # 본인의 브랜치명(main 또는 master) 확인!

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # 본인의 [도커허브ID]/[이미지명]으로 수정하세요!
          tags: ibo12224/busan-tourist-rag:latest

  # (선택 사항) 여기에 EC2에 접속해서 자동으로 docker-compose pull을 실행하는 단계를 추가할 수 있습니다.

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            # 1. 최신 이미지 가져오기
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/busan-tourist-rag:latest

            # 2. 기존 컨테이너 중지 및 삭제 (실행 중이지 않아도 오류 방지를 위해 || true 사용)
            sudo docker stop busan-tourism || true
            sudo docker rm -f busan-tourism || true

            # 3. 사용하지 않는 이미지 정리 (선택 사항: 디스크 용량 관리)
            sudo docker image prune -f

            # 4. 컨테이너 새로 실행
            sudo docker run -d --name busan-tourism \
              --network busan-net \
              -p 8501:8501 \
              -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
              ${{ secrets.DOCKERHUB_USERNAME }}/busan-tourist-rag:latest