name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ] # 본인의 브랜치명(main 또는 master) 확인!

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # 본인의 [도커허브ID]/[이미지명]으로 수정하세요!
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/busan-tourist-rag:latest

  # (선택 사항) 여기에 EC2에 접속해서 자동으로 docker-compose pull을 실행하는 단계를 추가할 수 있습니다.