name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ] # 본인의 브랜치명(main 또는 master) 확인!

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # 본인의 [도커허브ID]/[이미지명]으로 수정하세요!
          tags: ibo12224/busan-tourist-rag:latest

  # (선택 사항) 여기에 EC2에 접속해서 자동으로 docker-compose pull을 실행하는 단계를 추가할 수 있습니다.

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/busan-tourist-rag:latest
            sudo docker stop busan-tourism || true
            sudo docker rm busan-tourism || true
            # 실행 시 반드시 네트워크를 지정해줘야 Nginx와 통신합니다!
            sudo docker run -d --name busan-tourism --network busan-net -p 8501:8501 ${{ secrets.DOCKERHUB_USERNAME }}/busan-tourist-rag:latest