version: '3.8'

services:
  busan-tourism:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: busan-tourism
    # ports: "8501:8501" 대신 내부 노출만 사용
    expose:
      - "8501"
    env_file:
      - .env
    volumes:
      - ./data:/data
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"  # 외부c:\ci\app\requirements.txt에서 80포트(기본 웹)로 접속 허용
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - busan-tourism
    restart: always